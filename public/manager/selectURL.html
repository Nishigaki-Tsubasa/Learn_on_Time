<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシートURLの変更</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            min-width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-reset {
            background-color: #ff6b6b;
        }

        .btn-reset:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <form id="selectURL" action="/URL" method="POST">
        <label for="spreadsheetUrl">スプレッドシートURLの変更</label>
        <input type="url" id="spreadsheetUrl" name="spreadsheetUrl" placeholder="https://example.com" required>
        <div id="error-message" style="color: red; display: none;"></div>
        <button class="btn btn-primary" type="submit">送信</button>
        <button onclick="location.href='home.html'" class="btn btn-reset" type="button" id="resetButton">元に戻る</button>
    </form>

    <script>
        const apiBase = "http://localhost:3000/api/students";


        const classData = JSON.parse(localStorage.getItem('classData'));//選択されたクラスを取得

        document.getElementById("selectURL").addEventListener("submit", async (e) => {
            e.preventDefault();

            const spreadsheetUrl = document.getElementById("spreadsheetUrl").value

            const regex = /https:\/\/docs\.google\.com\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/;
            const match = spreadsheetUrl.match(regex);

            if (match != null) {
                console.log("スプレッドシートID:", match[1]);
                document.getElementById("error-message").innerText = "";
                document.getElementById("error-message").style.display = "none";
            } else {
                document.getElementById("error-message").innerText = `スプレッドシートURLが正しくありません`;
                document.getElementById("error-message").style.display = "block";
                //process.exit(0);
                //console.error("スプレッドシートURLが正しくありません");
            }




            const sheets = {
                スプレッドURL: spreadsheetUrl,
                スプレッドID: match[1]

            };

            // fetch('/updateURL', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify(sheets, classData)
            // })
            //     .then(response => {
            //         if (response.ok) {
            //             //alert("学生情報が送信されました！");
            //             document.getElementById("selectURL").reset();
            //             window.location.href = 'home.html';

            //         }
            //     })
            //     .then(data => {
            //         document.getElementById('studentId').value = ''; // フォームの入力フィールドをクリア
            //     })
            //     .catch(error => console.error('エラー:', error));

            try {
                const response = await fetch('/updateURL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(classData)
                });

                if (response.ok) {
                    document.getElementById("selectURL").reset();
                    window.location.href = 'home.html';
                } else {
                    throw new Error("データ送信中にエラーが発生しました");
                }
            } catch (error) {
                console.error("送信エラー:", error);
                alert("データ送信に失敗しました");
            }
        });

    </script>
</body>

</html>
