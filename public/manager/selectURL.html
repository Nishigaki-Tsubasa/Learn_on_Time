<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシートURLの変更</title>

    <link rel="stylesheet" href="selectURL.css">

</head>

<body>
    <form id="selectURL" action="/URL" method="POST">
        <label for="spreadsheetUrl">スプレッドシートURLの変更</label>
        <input type="url" id="spreadsheetUrl" name="spreadsheetUrl" placeholder="https://example.com" required>
        <div id="error-message" style="color: red; display: none;"></div>
        <button class="btn btn-primary" type="submit">送信</button>
        <button onclick="location.href='home.html'" class="btn btn-reset" type="button" id="resetButton">元に戻る</button>
    </form>

    <script src="selectURL.js"></script>

</body>

</html>
