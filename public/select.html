<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラス選択</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




    <link rel="stylesheet" href="select.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" id="aaa">
                <div id="navdiv">
                    <div class="nav-brand">
                        <img src="../favicon.ico" alt="Logo" class="nav-icon">
                        <div class="nav-title">Learn on Time</div>
                    </div>
                </div>
            </a>


        </div>
    </nav>



    <div>
        <form id="classSelect">
            <label for="class" class="form-label">クラスを選択してください</label>
            <select id="class" name="class" required class="form-select" aria-label="Default select example">
                <option value="1組">1組</option>
                <option value="2組">2組</option>
                <option value="3組">3組</option>
                <option value="4組">4組</option>
                <option value="5組">5組</option>
            </select>
            <input class="btn btn-primary" type="submit" value="選択">
        </form>
    </div>

    <script src="select.js"></script>

</body>

</html>
