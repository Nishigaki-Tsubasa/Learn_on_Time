<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシートURLの変更</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            min-width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-reset {
            background-color: #ff6b6b;
        }

        .btn-reset:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <form id="selectURL" action="/URL" method="POST">
        <label for="spreadsheetUrl">スプレッドシートURLの変更</label>
        <input type="url" id="spreadsheetUrl" name="spreadsheetUrl" placeholder="https://example.com" required>
        <button class="btn btn-primary" type="submit">送信</button>
        <button href="main.html" class="btn btn-reset" type="button" id="resetButton">元に戻る</button>
    </form>

    <script>

        });
    </script>
</body>

</html>
